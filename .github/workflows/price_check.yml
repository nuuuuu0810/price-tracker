name: Price Tracker

on:
  schedule:
    # 毎日 日本時間 朝9時 (UTC 0:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行ボタンも有効化

permissions:
  contents: write

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ライブラリのインストール
        run: pip install -r requirements.txt

      - name: 価格チェック実行
        run: python tracker.py

      - name: 結果をコミットして保存
        run: |
          git config --global user.name "Price Bot"
          git config --global user.email "bot@example.com"
          git add data.json
          # 変更がない場合はエラーにせず正常終了
          git commit -m "Update prices" || exit 0
          git push
